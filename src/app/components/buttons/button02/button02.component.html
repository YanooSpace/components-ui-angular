<button (click)="onLoading()" [disabled]="isLoading">
    <ng-container>
        @if (!isLoading) {
        <button>
            <ng-content></ng-content>
        </button>
        }@else {
        <button>로딩중...</button>
        }
    </ng-container>
</button>
<ng-container>
    <app-modal [isVisible]="isVisible"></app-modal>
</ng-container>
