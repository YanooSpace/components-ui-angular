<button (click)="onLoading()" [disabled]="isLoading">
    <ng-container>
        @if (!isLoading) {
        <button>
            <ng-content></ng-content>
        </button>
        }@else {
        <button>로딩중...</button>
        }
    </ng-container>
</button>
<ng-container>
    @if(isVisible) {
    <div class="common-modal">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
        <remove-btn (click)="toggleButton()"></remove-btn>
    </div>
    }
</ng-container>
