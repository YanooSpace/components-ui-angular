<button class="common-btn" (click)="onUpload()" type="file">
  <ng-content></ng-content>
</button>
<input #fileInput (change)="onFileSelected($event)" type="file" style="display: none;">

<div class="file-upload-container">
  @if (fileContent()) {
  @if (fileType()!.startsWith('image/')) {
    <img [src]="fileContent()" class="w-[80px]" />
    <button (click)="removeFile()" class="remove-btn">x</button>
  }
  @else {
    <pre>{{ fileContent() }}</pre>
    <button (click)="removeFile()" class="remove-btn">x</button>
  }
  }@else {
    <div class="empty"></div>
  }
</div>
